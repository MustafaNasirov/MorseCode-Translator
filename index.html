<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
</head>
<body>
    <div class="container">
        <h1 class="morse-translator__title">English to Morse Code Translator</h1>
        <label class="morse-translator__input-label" for="morse-input">Enter English text to translate: </label>
        <input class="morse-translator__input" type="text" name="morse-input">

        <br>
        
        <label class="morse-translator__output-label" for="morse-output">Morse Translation:</label>
        <div class="morse-translator__output" name="morse-output"></div>
    </div>
    
</body>
</html>
